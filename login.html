<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>hotelsBackEnd</title>
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO"
        crossorigin="anonymous">
    <link rel="stylesheet" href="./style.css">

</head>
<body>
    <div class="container">
        <div class="row">
            <div class="col-md-12" style="font-size: 25px; margin-bottom: 50px;">
                <center>
                    LOGIN PAGE
                </center>
            </div>
        </div>
        <div class="row">
            <div class="col-md-6 offset-md-3 col-sm-12 center">
                <p>Please insert the username:</p>
                <input type="text" id="username" class="form-control" placeholder="Username">
                <br>
                <p>Please insert the password</p>
                <input type="password" id="password" class="form-control" placeholder="Password">
                <br>
                <button class="btn btn-primary" id="submit">Submit</button>
                <p style="color: red" id="signup-success"></p>
            </div>
        </div>
    </div>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/socket.io/2.1.1/socket.io.js"></script>
    <script>
        var socket = io.connect("http://localhost:4040");
        var username = document.getElementById("username");
        var password = document.getElementById("password");
        var submit = document.getElementById("submit");
        var signupSuccess = document.getElementById("signup-success");
        if(socket !== undefined){
            submit.addEventListener("click", function(){
                console.log("tirggered the submit button");
                socket.emit("submit", {
                    name: username.value,
                    password: password.value
                })
                username.value = "";
                password.value = "";
                signupSuccess.innerHTML = "Success";
            })
        }else{
            signupSuccess.innerHTML = "An err, please try again";
        }
    </script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js" integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy"
        crossorigin="anonymous"></script>
</body>
</html>
